<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LINE 打卡</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>📍 LINE 出勤打卡</h2>
<button style="font-size: 20px; padding: 12px 24px;">上班</button>
<button style="font-size: 20px; padding: 12px 24px;">下班</button>
<button style="font-size: 20px; padding: 12px 24px;">請假</button>
<button style="font-size: 20px; padding: 12px 24px;">查詢</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz_OB00qi-662foDlpOHSvDml2-jDI80ySGvN3wMgwzqELbfySOJjHnxZlvMTUY7eED/exec"; // 👈 改成你部署的 Apps Script 網址

    liff.init({ liffId: "2007506877-mjZWxk8a" }).then(() => {
      if (!liff.isLoggedIn()) liff.login();
    });

    function doAction(type) {
      navigator.geolocation.getCurrentPosition(pos => {
        const data = {
          type,
          userId: liff.getContext().userId,
          name: "使用者",  // ⚠️ 你可以改為輸入暱稱
          lat: pos.coords.latitude,
          lng: pos.coords.longitude,
          leaveType: "事假"
        };

        fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        }).then(res => res.text()).then(alert);
      }, err => alert("⚠️ 無法取得定位：" + err.message));
    }
  </script>
</body>
</html>
